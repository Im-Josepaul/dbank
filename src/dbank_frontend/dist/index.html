<!DOCTYPE html>
<html>

  <head>
    <title>DBank</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <script src="https://kit.fontawesome.com/4225cb0051.js" crossorigin="anonymous"></script>
    <script type="module" crossorigin src="/assets/index-8ba1d58c.js"></script>
    <link rel="stylesheet" href="/assets/index-02a7616b.css">
  </head>
  <body>

    <div id="error" class="alert hidden">
      <span class="fas fa-exclamation-circle"></span>
      <span id = "message" class="msg"></span>
      <div id="close-btn">
        <i class="fa-regular fa-circle-xmark"></i>
      </div>
    </div>

    <div class="container">
      <img src="dbank_logo.png" alt="DBank logo" width="100"/>
      <h1>Current Balance: $<span id="value"></span></h1>
      <div class="divider"></div>
      <form action="#">
        <h2>User Name</h2>
        <input id="user-name" name="UserName" value=""/>
        <h2>Amount to Top Up</h2>
        <input id="input-amount" type="number" step="0.01" min=0 name="topUp" value=""/>
        <h2>Amount to Withdraw</h2>
        <input id="withdrawal-amount" type="number" name="withdraw" step="0.01" min=0 value=""/>
        <button id="submit-btn" class="button" type="submit">
          Finalise Transaction
        </button>
      </form>
    </div>

    <button id="view-transaction" class="button view">View Transactions</button>

    <div id="transactions" class="container">
      <h3>All Transactions:</h3>
      <div id="transaction-list">
        <ul id="list">
        </ul>
      </div>
    </div>

    
  </body>

</html>
